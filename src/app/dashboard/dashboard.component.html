<app-navbar></app-navbar>
<div class="main-container">
    <app-showcase-recipe></app-showcase-recipe>

    <!-- regular -->
    <div fxHide.lt-md class="card-container-title">
        <h1>Popular Categories</h1>
    </div>

    <div fxHide.lt-md class="popular-categories-showcase" fxLayout="row wrap" fxLayoutAlign="space-between center">
        <div class="card" *ngFor="let category of categoryTitles; let i = index" fxLayout="column"
            fxLayoutAlign="center center" (click)="navToSearchPage(categoryTitlesForSearching[i])">
            <img src={{categoryImages[i]}} />
            <div class="card-body">
                <h2 class="card-title">{{categoryTitles[i]}}</h2>
            </div>
        </div>
    </div>

    <!-- small -->
    <div fxHide.gt-sm class="small-card-container-title">
        <h1>Popular Categories</h1>
    </div>
    
    <div fxHide.gt-sm class="small-popular-categories-showcase" fxLayout="row wrap" fxLayoutAlign="space-between center">
        <div class="card" *ngFor="let category of categoryTitles; let i = index" fxLayout="column"
            fxLayoutAlign="center center" (click)="navToSearchPage(categoryTitlesForSearching[i])">
            <img src={{categoryImages[i]}} />
            <div class="card-body">
                <h2 class="card-title">{{categoryTitles[i]}}</h2>
            </div>
        </div>
    </div>
