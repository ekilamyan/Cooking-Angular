<app-navbar></app-navbar>
<div class="main-container">
    <div class="page-title">
        <h1>
            My Pantry
        </h1>
        <hr>
    </div>

    <div class="search-bar">
        <form class="ingredient-search" [formGroup]="ingredientSearchForm">

            <mat-form-field class="inputBox" appearance="outline">
                <mat-label> Search for an ingredient. . .</mat-label>
                <input matInput placeholder="Search for an ingredient..." formControlName="ingredient" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <!-- <mat-spinner></mat-spinner> -->
                    <mat-option *ngFor="let option of ingredients" (click)="addIngredient(option)">
                        {{capitalizeFirstLetter(option.name)}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>

    <div class="pantry-content">
        <mat-card class="card-container" (click)="openDialog()">
            <mat-card-title class="card-title">
                <h1>Seafood</h1>
            </mat-card-title>
            <div class="card-body">
                <ul>
                    <li *ngFor="let item of pantry; let i = index">
                        <h3>{{item}}</h3>
                        <hr>
                    </li>
                </ul>
            </div>
        </mat-card>
    </div>
