<app-navbar></app-navbar>
<div class="main-container">
    <div class="page-title">
        <h1>
            My Pantry
        </h1>
        <hr>
    </div>

    <div class="search-bar" fxLayout="row" fxLayoutAlign="space-between center">
        <form class="ingredient-search" [formGroup]="ingredientSearchForm" fxLayoutAlign="center" fxFlex="100">
            <input class="inputBox" type="text" placeholder="Search for an ingredient..." formControlName="ingredient"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of ingredients" (click)="addIngredient(option)">
                    {{capitalizeFirstLetter(option.name)}}
                </mat-option>
            </mat-autocomplete>
        </form>
    </div>

    <div class="pantry-content">
        <mat-card class="card-container" (click)="openDialog()">
            <mat-card-title class="card-title">
                <h1>Seafood</h1>
            </mat-card-title>
            <div class="card-body">
                <ul>
                    <li *ngFor="let item of pantry; let i = index">
                        <h3>{{item}}</h3>
                        <hr>
                    </li>
                </ul>
            </div>
        </mat-card>
    </div>

    <hr>
    <div class="tip" fxLayout="column" fxLayoutAlign="center center">
        <h2>Ready to start cooking?</h2>
        <p>click here to see what what you can make right now</p>
        <button mat-flat-button color="warn" [routerLink]="['/start-cooking']">Start Cooking</button>
    </div>
    <hr>

</div>
