<app-navbar></app-navbar>
<div class="main-container">
    <div class="page-title">
        <h1>
            My Pantry
        </h1>
        <hr>
    </div>

    <div class="search-bar">
        <form class="ingredient-search" [formGroup]="ingredientSearchForm">

            <mat-form-field class="inputBox" appearance="outline">
                <mat-label> Search for an ingredient. . .</mat-label>
                <input matInput placeholder="Search for an ingredient..." formControlName="ingredient"
                    [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <!-- <mat-spinner></mat-spinner> -->
                    <mat-option *ngFor="let option of ingredients" (click)="addIngredient(option)">
                        {{capitalizeFirstLetter(option.name)}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="space-between start" fxLayoutGap="1">
        <div class="user-pantry" fxLayout="column" fxLayoutAlign="space-around center" *ngIf="cookingData && cookingData.user_ingredients">
            <div class="index-one" *ngFor="let item of this.indexOne" >
                <app-pantry-list *ngIf="item" category={{item[0]}} [ingredients]="item[1]"></app-pantry-list>
            </div>
        </div>
    
        <div class="user-pantry" fxLayout="column" fxLayoutAlign="space-around center" *ngIf="cookingData && cookingData.user_ingredients">
            <div class="index-one" *ngFor="let item of this.indexTwo" >
                <app-pantry-list *ngIf="item" category={{item[0]}} [ingredients]="item[1]"></app-pantry-list>
            </div>
        </div>
    
        <div class="user-pantry" fxLayout="column" fxLayoutAlign="space-around center" *ngIf="cookingData && cookingData.user_ingredients">
            <div class="index-one" *ngFor="let item of this.indexThree" >
                <app-pantry-list *ngIf="item" category={{item[0]}} [ingredients]="item[1]"></app-pantry-list>
            </div>
        </div>
    </div>

    <hr>

    <div class="tip" fxLayout="column" fxLayoutAlign="center center">
        <h2>Ready to start cooking?</h2>
        <p>click here to see what what you can make right now</p>
        <button mat-flat-button color="warn" [routerLink]="['/start-cooking']">Start Cooking</button>
    </div>
    <hr>

</div>
