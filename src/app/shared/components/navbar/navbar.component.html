<mat-toolbar>
    <div class="navbar-start">
        <a class="logo"><img src="assets/Logos/logo.png" alt=""></a>
      </div>
    <span class="example-spacer"></span>
    <button [routerLink]="['/my-pantry']" mat-flat-button>My Pantry</button>
    <button [routerLink]="['/recipe-instructions']" mat-flat-button>My Recipes</button>
    <button [routerLink]="['/dashboard']" mat-flat-button>Dashboard</button>

            </path>
        </svg>
    </button>
    <button mat-icon-button class="example-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 20 14">
            <path
                d="M1,14a1,1,0,0,1,0-2H19a1,1,0,0,1,0,2Zm0-4A1,1,0,1,1,1,8H19a1,1,0,0,1,0,2ZM1,6A1,1,0,0,1,1,4H19a1,1,0,0,1,0,2ZM1,2A1,1,0,0,1,1,0H19a1,1,0,0,1,0,2Z">
            </path>
        </svg>
    </button>
</mat-toolbar>
