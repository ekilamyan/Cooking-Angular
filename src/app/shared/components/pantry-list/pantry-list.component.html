<mat-card class="card-container" (click)="openDialog()" [style.background-color]="this.color"> <!-- (click)="openDialog()" -->
    <mat-card-title class="card-title">
        <h1>{{this.title}}</h1>
    </mat-card-title>
    <div class="card-body">
        <ul>
            <li *ngFor="let item of ingredients; let i = index">
                <h3>{{capitalizeFirstLetter(item)}}</h3>
                <hr>
            </li>
        </ul>
    </div>
</mat-card>
