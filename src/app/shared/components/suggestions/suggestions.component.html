<div class="suggestions-wrapper" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-between end">
    <div class="card" *ngFor=" let i of recipes">
        <img src="{{i.image}}" width="345" />
        <div class="title" fxLayout="row wrap">
            {{i.title}}
        </div>
    </div>
</div>
