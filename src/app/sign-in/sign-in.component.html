<body fxLayout="column" fxLayoutAlign="center center">
    <img src="assets/Logos/logo.png" alt="">
    <div class="content">
        <div class="info" fxFlex="50" fxLayout="column" fxLayoutAlign="center center">
            <form [formGroup]="loginForm" (submit)="tryLogin()" fxLayout="column" fxLayoutAlign="center center">
                <h1>Sign in</h1>
                <div class="login" fxLayout="column" fxLayoutAlign="space-between stretch">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" formControlName="email">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                </div>
            </form>

            <div fxLayout="column" fxLayoutAlign="space-around center">
                <button mat-flat-button color="warn" (click)="tryLogin()"> Login </button>
            </div>

        </div>
        <div class="sign-up" fxLayoutAlign="center center">
            <div class="sign-up-container" fxLayout="column" fxLayoutAlign="space-between center">
                <h1>Lets get Started</h1>
                <p>Sign up and begin your culinary journey with us from the comfort of your home!</p>
                <button mat-flat-button [routerLink]="['/sign-up']"> Sign up </button>
            </div>
        </div>
    </div>
</body>
